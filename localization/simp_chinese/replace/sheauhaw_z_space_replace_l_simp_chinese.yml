  witch.3014.host.offering.desc:0 "我们都知道[ROOT.Char.GetFaith.WitchGodHerHis|U]对丰盛食物和酒水的喜好。桌上摆满了甜食、酒桶、异域水果和油汪汪的馅饼。我们一起将最好的敬奉给[ROOT.Char.GetFaith.WitchGodName]，然后自己再享用剩下的食物。"
