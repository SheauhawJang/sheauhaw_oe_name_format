  SPACE4:0 ""
  GetRandomExteriorDetail_wildflower:0 "我注意到一朵孑然独立的[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]反常地开放着"
  travel_events.2107.desc_segway:0 "\n\n我仔细瞧了瞧，我认出了这伙人就是[travelling_ruler.Custom('OE_GetTitledFirstName')]和[travelling_ruler.GetHerHis]的随从们。我漫不经心地看着他们行进，突然一伙骑兵冲向了这支平静的队伍，我本能地抬头望去。\n\n骑兵越来越近，还开始举起武器。"
