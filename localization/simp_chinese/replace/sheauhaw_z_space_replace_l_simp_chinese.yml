  travel_events.2034.desc_intro:0 "拂晓出现在了我们在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]的营地。我打哈欠，轻轻地伸个懒腰，又翻了身。\n\n迷迷糊糊地起身，走到帐篷口，呼吸新鲜的早晨空气。突然，我后颈的汗毛都竖起来了，"
  travel_events.2037.desc_child:0 "小家伙？”"
  travel_events.2037.desc_adult:0 "我的[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]？”"
  travel_events.2107.desc_intro_plains:0 "太阳开始落山，我从[holding_location.GetName]的屋子远眺[holding_location.GetTerrain.GetNameNoTooltip|l]。远处，一群旅人正穿过前方宽阔的草地。"
  travel_events.2107.desc_intro_desert:0 "[holding_location.GetName]外面的沙地上吹起一阵沉闷的微风，将小股灰尘吹向各个方向。当我在城堡外观看太阳漫步时，我注意到一群旅行者正在卖力地大步穿过沙漠。"
  travel_events.2107.desc_intro_wetlands:0 "太阳落山后，[holding_location.GetName]外的[holding_location.GetTerrain.GetNameNoTooltip|l]在今晚形成了独特的色调。从我神圣的城堡向外看去，我观察到颜色的变化和黑暗的临近，同时我注意到一群旅行者在远离城堡的地方穿过泥泞的道路。"
  travel_events.2107.desc_intro_forest:0 "太阳落山后，[holding_location.GetName]周围的森林愈加黑暗。从我神圣的城堡向外看去，我研究着傍晚的光线，同时我注意到一群旅行者正在穿越森林的边缘。"
  travel_events.2107.desc_intro_mountains:0 "我把头探出屋外，空气清新，我俯视着[holding_location.GetName]下方的山谷。我观察着野生舞动，体验着温度的变化，然后我注意到一群旅人正在卖力地在山谷里穿行。"
  travel_events.2107.desc_intro_jungle:0 "丛林依旧炎热又潮湿，而从我神圣的城堡向外看去，我抬头望向[holding_location.GetName]上方的丛林，瞥见在上方筑巢的五颜六色的鸟儿。我在眼角中注意到一群旅行者正沿着灌木丛向北移动"
  travel_events.2107.desc_intro:0 "我在[holding_location.GetName]的郊区度过了下午，天空几乎没有云朵。我回家的路上，我看到一伙旅人勉强走出了城市范围。"
  travel_events.2108.desc_segway:0 "\n\n[province_liege.Custom('OE_GetFirstNameNoTooltip_AsName')]拨马回身，[province_liege.GetHerHis]的脸上浮现出胜利的微笑："
  travel_events.2109.desc_segway:0 "\n\n袭击者最终被迫逃跑，我拨转马头向[travelling_ruler.Custom('OE_GetFirstNameNoTooltip_AsName')]走去，"
  travel_events.0010.intro:0 "我坐在桌边，准备开饭，但饥饿感却离我远去。感觉有些不对劲，看到我的[ROOT.Char.Custom2('RelationToMe',messenger)][messenger.Custom('OE_GetFirstNameNoTooltip_AsName')]一脸严肃地走了过来，我知道这感觉是真的。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，有信使在夜里抵达，带来了令人悲痛的消息。”[messenger.GetSheHe]轻声说道。\n\n“恐怕……恐怕你的[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.Custom('OE_GetTitledFirstNameNoTooltip')][predecessor.GetDeathReason]。"
  travel_events.0010.to_activity:0 "[predecessor.GetSheHe|U]当时在去[travel_destination.GetNameNoTooltip]的路上，在[predecessor_location.GetName]"
  travel_events.0010.at_destination:0 "[predecessor.GetSheHe|U]位于[predecessor_location.GetName]"
  travel_events.4003.offer_accepted:0 "[viking_scope.Custom('OE_GetFirstName_AsName')]接受你的提议"
  travel_events.1010.desc:0 "按照我的要求，我的仆人整理出了两个旅队主管的选择。据说[great_travel_leader_option.GetName]更有经验，但[good_travel_leader_option.GetName]开价更低。"
