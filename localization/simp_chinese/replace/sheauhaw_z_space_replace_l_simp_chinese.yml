  building_type_mogaoku_desc:0 "吐蕃健儿面如赭，走入黄河放胡马。七关萧索少人行，白骨战场纵复横。\n敦煌壮士抱戈泣，四面胡笳声转急。烽烟断绝鸟不飞，十一年来不解围。\n传檄长安终不到，借兵回纥何曾归。愁云惨淡连荒漠，卷地北风吹雪落。\n将军锦鞯暮还控，壮士铁衣夜犹著。城中匹绫换斗麦，决战宁甘死锋镝。\n一朝胡虏忽登城，城上萧萧羌笛声。当时左衽从胡俗，至今藏得唐衣服。\n年年寒食忆中原，还著衣冠望乡哭。老身幸存衣在箧，官军几时驰献捷？\n \n壁画上描绘了供养人的精致画像，并标注其名讳：\n牛奶大魔王 哿兮 叡是又字旁的叡 歌斐木 知谏院左谏议大夫白 khorne 天祠 今天常白背英语了吗 荀爽 阿娘鞋岛住民Riku 高师傅 古道云海 云山肃 Aded 曹镇 Ein 白龙鱼服 卡其脱离太 葛云天 WeissWal（白鲸） 青天如墨 不喝美年达 尘寰无我 戎马 Zep 北魏十国 得子 孙昊一 陳伯壹仠肆佰伍拾叁世 Z.Bicedahy 霜龙骑士 沉默埋藏过去 唐俭 艾黎/DK/某科学的夹击妹抖  AlexWIT qbKP 歪歪 我们是山  James Jordan  Yoshimori 超大碗拉面 caiyundc Tahoe 太昊氏 光源弗莱德 grizz 安仔 钢铁慈父斯大林 灿 憨厚胎哥 Ein Moonriver 失望的塞里斯人 普鲁士十教皇 寡人有名唤老王 八爪鱼军舰 姬醴 V1a wjyrichboy SadA  qc3d  Uf9W  eAnx  GtNs  vdcq  SPRb  7wvN  MGrU  RnyK  Wq96 \n夏南洋 WeissWal（白鲸） 王应诚 肖晃 沈富钧 李芳地 缠遥 谢金秀 肩胛 罗卷 王子婳 徐志胜 一休和尚 砌下梨花白雪 张振 直沽将军 迟子乂 Divano 拾拍搜 秋风解意 源頼朝 \n马柏鸽 愤怒的洋芋 JestonNGaT ED9x H_H！ HWEb  6sTk  gqNQ  gqNQ  50b33\n青枝绿参天 春日赏东篱 \n日落西汉金山处 \n \n供养人造像处：https://ifdian.net/a/NomadClub\n"
