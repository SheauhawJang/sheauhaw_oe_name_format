  seduce_outcome.4100.desc:0 "散步时我发现[target.Custom('OE_GetFirstName_AsName')]正在远处向我招手。我追上了[target.GetHerHim]，在一个隐蔽的角落。我们热切地探索对方的身体，随之就是一场热切的亲吻，这令我气喘吁吁。突然，[target.Custom('OE_GetFirstNameNoTooltip_AsName')]把一根手指放在我的嘴唇上中断了我们的吻。\n\n“这很有趣，”[target.GetSheHe]一边抽离手指一边用[target.GetSheHe]轻灵的声音说道，“但我已经厌倦了这种游戏，是时候"
