  bookmark_peace_zhaozhen_desc:0 "夜幕低垂，宫灯如豆，赵祯独坐御书房，思绪如潮。他是仁厚的宋仁宗，自幼失怙，由刘太后抚养长大，性情温良却谨慎。大宋的繁华表象下，冗官冗兵的积弊如暗流涌动，契丹与西夏的威胁更是如影随形。幸有范仲淹、富弼等贤臣相助，他得以稍解重负。然而，党争纷扰、边疆烽烟，他是否能在妥协与改革之间找到出路？案上奏折堆叠，他凝视良久，目光中闪过一抹深沉的忧虑。"
  bookmark_peace_ly_desc:0 "青山如黛，李佛玛骑马巡视田野，与百姓亲切交谈。他出身越南李朝王室，自幼聪颖勤学，治政有方，是百姓爱戴的明君。在位期间，他注重农业发展与佛教弘扬，使大越国欣欣向荣。然而，占城的威胁与宋朝的强势让他的疆土难保安宁。他依赖家族亲信与忠臣武将，但面对内忧外患，他是以柔克刚还是以战止战？归途中，他凝望远山，一声叹息随夜风飘散。"
  travel_events.4003.offer_refused:0 "[viking_scope.Custom('OE_GetFirstName_AsName')]拒绝你的提议"
  bm_1140_frozen_desc:0 "在鲸吞两大帝国之后，女真酋长们疲惫了。仕女财帛带来平生未见的荣华与愉悦，也招来累世不息的血雨腥风。分得草场畜群的部落满载而归，而新来的冒险者们不甘停下脚步。持续一代人的大战如何止息，财富与荣耀召唤来的热血青年，风云际会，各自成长为封疆悍将。他或突出重围，却败在同僚暗箭；或提兵回朝，夺取应得的席位。但这一天，江岸题诗的将军，唯见残阳如血，照出新的轮回。\n"
  building_type_yueyanglou_1_desc:0 "昔闻洞庭水，今上岳陽楼。\n吴楚东南坼，乾坤日夜浮。\n亲朋无一字，老病有孤舟。\n戎马关山北，凭轩涕泗流。"
  bureaucracy_exp_value_levelup_tooltip:0 "距下一级: [CharacterWindow.GetCharacter.MakeScope.ScriptValue('bureaucracy_exp_value_levelup')|0]"
