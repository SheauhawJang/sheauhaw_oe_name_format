  health.3201.occult.desc_sick_physician:0 "一名仆人告诉我[physician.Custom('OE_GetTitledFirstName')]举行过某种邪恶的仪式，这导致了[physician.GetHerHis]的痛苦。至少可以说，这个故事确实很可怕。"
  yingyangwang_desc:0 "被权臣徐羡之、谢晦等人所废，降为营阳王。\n\n社稷将坠，岂可复嗣守洪业，君临万邦。今废为营阳王，一依汉昌邑、晋海西故事。"
