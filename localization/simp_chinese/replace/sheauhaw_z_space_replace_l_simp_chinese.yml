  faith_conversion.1001.desc.cynical:0 "虽然我并不真信那[new_faith.PriestNeuter]没完没了的蠢话，但改信仍然有足够的政治优势，我明白我迟早都需要这么做。\n\n不论我是以什么原因，"
  religious_decision.0502.desc.body:0 "不过，最近领地的[khazar_khan.GetTitleAsNameNoTooltip]和拉比们激烈地争论[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]内民间信仰和不信者的性质。\n\n但[khazar_khan.GetTitleAsNameNoTooltip]已做出了决定。"
  religious_interaction.1023:0 "你意图让[actor.GetFaith.GetAdherentName]同胞受绝罚，是想要做什么？[actor.GetFaith.GetAdjective]信仰不是用于获得政治利益的工具！你应该感到幸运，因为我没有因为这个请求而绝罚你。"
  adultery.0006.apologetic_start.desc:0 "[lover_spouse.Custom('OE_GetFirstNameNoTooltip_AsName')]沉默着，就好像时间冻结了，但我能看到[lover_spouse.GetHerHis]眼睛里含着的泪水。我的担忧成真了。我，同样的，看上去好像冻结了——除了我的心脏，那里正猛烈地跳动着。\n\n终于，话语从[lover_spouse.Custom('OE_GetFirstNamePossessiveNoTooltip_AsName')]的唇间吐出，同时，泪水也从[lover_spouse.GetHerHis]的眼中涌出。“求你了，我最爱的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]，你一定要原谅我。我求求你了！我……我会坦白一切。我和别人上床了，和……"
  adultery.0006.unapologetic_start.desc:0 "很明显，[lover_spouse.Custom('OE_GetFirstNameNoTooltip_AsName')]没料到我的指责。然而，[lover_spouse.GetSheHe|U]也没震惊多久。\n\n“看来你花了很长时间才发现啊，#EMP 我的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!，”[lover_spouse.GetHerHis|U]的话语中满是恶意，“没错，我和别人上床了——"
  lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')]、[lover_2.Custom('lover_activity')]和[lover_3.Custom('lover_activity')]。"
  lover.0003.desc.end1:0 "\n\n我还能像这样挺多久？这些"
  lover.0003.desc.end3:0 "会是我的末日！"
  COMMON_INFO_LIST_PREFIX:0 "*"
  lover.3212.desc_lifestyle_administrator:0 "这幅画描绘了一个繁荣的集市，人流与商品横溢，正如我对你的爱意的充盈。请让这幅作品来提醒你，我们每天都会面对大量机遇，也提醒你我充沛的情感！"
  Xian_name14:0 ""
  prison.9002.desc_rat:0 "——我放出我的老鼠，它静静地穿过地板，爬上看守休息的凳子，直奔钥匙而去"
  prison.9002.desc_spoon:0 "，然后把我的勺子插进锁里。经过多次扭动和偏转，随着#EMP 咔嗒#!一声响，锁打开了"
  nick_Shixing_desc:0 "伊里底骨咄录毗伽可汗（Iltimix qutluγ bilgä qaγan) 意为 保国神武圣文可汗"
  martial_chivalry.3000.desc.callous:0 "这种无能的表现使[ROOT.Char.GetPrimaryTitle.GetName]蒙羞，不可原谅！"
  martial_chivalry.3000.desc.compassionate:0 "曾经处于那种局势下的我，知道与未受训练的士兵共事有多么困难。"
  martial_chivalry.3000.desc.fallback:0 "虽然训练新兵并不简单，但是[bad_commander.GetSheHe]还是得做的比这更好才行。"
  dynnpat_suf_uulu:0 "·乌卢"
  travel_events.3021.intro:0 "“啊，你来啦！”我进入御座厅的那一刻，[foreign_ruler.Custom('OE_GetTitledFirstName')]做了一个手势示意我靠近[foreign_ruler.GetHerHim]。\n\n“我们在等你！[foreign_theologian.Custom('OE_GetTitledFirstName')]是我最有德行的廷臣，我真心地喜欢听你们俩讨论更高深的问题。”"
  diplomacy_foreign_special.1017.desc:0 "我越研习崇高的治国之道，我越意识到与我的邻居保持良好关系是多么有益。\n\n我应该邀请他们其中一位拜访我的宫廷，如此我便能向他们展示我是个多么友善的朋友——不过我应该邀请谁呢？"
  bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U]回头往后看了看。"
  diplomacy_majesty_special.1013.higher_values.desc:0 "在了解到[debater.Custom('OE_GetFirstName_AsName')]是一个关心更大的善的[debater.GetWomanMan]后，我决定诉诸[debater.GetSheHe]珍视的那些更高尚的价值观。在这种视角下，[debater.GetSheHe]终于看到了我的论证的长处。"
  intrigue_scheming_special.1003.h:0 "显然这个间谍迟早会交代出一些答案的。"
