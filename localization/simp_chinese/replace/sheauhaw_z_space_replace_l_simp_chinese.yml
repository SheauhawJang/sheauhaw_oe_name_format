  bp1_yearly.7000.desc:0 "一天早晨，我在去[ROOT.Char.GetFaith.HouseOfWorship]的路上，撞见了[distraction_friend.Custom('OE_GetTitledFirstName')]提着一个小袋子。[distraction_friend.GetSheHe]煞有介事地朝周围望了一圈，然后露出了袋子里面各式各样的饮品和食物。\n\n“今天天气真好，和我一起去外面来个晨间野餐吧。”[distraction_friend.GetSheHe|U]说道。\n\n当我表示拒绝，说自己要去[ROOT.Char.GetFaith.HouseOfWorship]时，[distraction_friend.Custom('OE_GetFirstNameNoTooltip_AsName')]打断了我的发言：\n\n“[ROOT.Char.GetFaith.HighGodName]再等一会也还在那里，但是[ROOT.Char.Custom('GetExpensiveDessert')]可等不了哦～”"
