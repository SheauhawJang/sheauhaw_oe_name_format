  court.3020.desc.opening:0 "“[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]。就一句话，求您。”\n\n我的[latrine_chancellor.GetCouncilTitle][latrine_chancellor.Custom('OE_GetTitledFirstName')]在朝会的短暂休息时间里走近我。[latrine_chancellor.GetSheHe|U]向房间里人数较少的地方示意，于是我跟着[latrine_chancellor.GetHerHim]走了过去。\n\n“我很担心"
  court.3070.desc.opening:0 "“哦，你永远不会相信接下来发生了什么！”我的客人[court_enjoyer.Custom('OE_GetTitledFirstName')]不停地谈论[court_enjoyer.GetHerselfHimself]自己和发生在[court_enjoyer.GetHerHim]身上的所有事情。除了[court_enjoyer.GetHerHis]没完没了的闲扯，这个陌生人对我说话也如此随便，这让我感到不安。\n\n我告诉[court_enjoyer.GetHerHim]我还有其他事和人要处理，试图以此脱身，但是[court_enjoyer.GetSheHe]打断了我，并问我具体还有什么工作要做，我来这儿是不是要"
  court.3070.desc.middle:0 "\n\n我目瞪口呆，勉强回答道：“我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!……！”\n\n血色从[court_enjoyer.GetHerHis]的脸上褪去，[court_enjoyer.GetSheHe]开始变得结结巴巴。\n\n“请接受我最真诚的歉意，[ROOT.Char.GetLadyLord]！我……我保证来这儿不是为了攫取你的财富，还"
  TRAIT_OPINION_SIN:0 "[FAITH.GetAdjectiveNoTooltip]好感"
