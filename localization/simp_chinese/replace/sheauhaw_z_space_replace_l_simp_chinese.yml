  stewardship_wealth.5002.start.desc:0 "我在[capital.GetNameNoTooltip]的摊贩之间来回徘徊，腰间拖着一只沉甸甸的钱袋。我该怎么做才能充分使用这些钱币呢？\n\n我正欣赏着的商品来自一位当地的"
