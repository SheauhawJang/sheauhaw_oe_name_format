  fp2_struggle.2018.desc.social_good:0 "这[ROOT.Char.Custom('GetExpensiveDrink_Singular')]真棒，谢谢你。"
  fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "尽管他们力挽狂澜，竭尽全力阻止变革的浪潮、信仰的分裂，努力不让基督教和伊斯兰教的覆辙重演。\n\n无论是改革派胜出，还是信男信女们堕入外国信仰，"
  stress_threshold.2201.desc.calm:0 "而且你往常都很冷静……”"
