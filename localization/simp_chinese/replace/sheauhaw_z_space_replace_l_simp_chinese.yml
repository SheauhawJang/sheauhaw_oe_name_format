  dynnp_dei:0 "德伊·"
  bookmark_peace_yuanhao_desc:0 "黄沙漫漫，元昊安葬下父亲的遗体，登上属于他的王位。他自幼骁勇善战，刚毅果决，又深谙权谋。甘州回鹘，或自称归义军的沙州回鹘，如朽木阻拦在他的马蹄前。丝路永不平静，北有辽国狼军压境，东有大宋自恃天威，部族长老们又岂甘心听命一个娃娃。他依赖母亲卫慕氏与忠臣将领，但在夹缝中求存，他是扩张疆土还是韬光养晦？风沙中，他的身影透着孤独与坚定。"
  cn_qay:0 "奚"
