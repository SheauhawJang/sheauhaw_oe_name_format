  tour_general.2000.desc_intro:0 "我们为[visiting_liege.Custom('OE_GetTitledFirstName')]举行的庆祝活动一直持续到凌晨，篝火熊熊燃烧。我和[visiting_liege.GetHerHis]的随从们闲聊并分享美酒。\n\n远离篝火场的偏远角落，我注意到[visiting_liege.Custom('OE_GetTitledFirstNamePossessiveNoTooltip')]的[visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))][2000_secret_holder.Custom('OE_GetTitledFirstName')]明显谩骂了几声，又迷迷糊糊地又喝了一杯。\n\n我靠近后，我能听到[2000_secret_holder.GetHerHim]喃喃自语："
  bp1_house_feud.0830.desc:0 "该死的[first_rival.GetHouse.GetBaseName]家族已被从世界上抹去，他们因为[story.Custom('GetFamilyFeudShortFlavor')]而愚蠢地挑起的仇杀得到了一劳永逸的解决。"
