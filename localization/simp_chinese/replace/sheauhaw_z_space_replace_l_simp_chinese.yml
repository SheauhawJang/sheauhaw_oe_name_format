  fp1_yearly.1063.desc.achievements.triple.intro:0 "有很多身份。[ship_funeral_candidate.GetSheHe|U]是"
  sway_ongoing.5013.desc_library_failure:0 "装订书、零散文件、装饰过的书脊……不管我如何努力，[target.Custom('OE_GetTitledFirstNamePossessiveNoTooltip')]的图书馆的混乱还是让我摸不着头脑。"
  seduce_outcome.2030.a.desc:0 "食物。我知道[target.GetSheHe]喜欢这个，我还带来了一大堆。当我挥了挥手的时候，[target.GetSheHe]顺从地宽衣解带，赤身躺下。我布置好场景，开始放奶酪、水果、蜂蜜。放在[target.GetHerHim]身上，放在[target.GetHerHim]身边。"
  seduce_outcome.2308.desc_illigal:0 "当我[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.Custom('OE_GetTitledFirstName')][target.Custom('quirk_pos_adverb')]笑着时，我发现很难记得住我感受到的爱慕之情，其实是受着世人唾骂的。\n\n接着——当[target.GetSheHe]猛地撕开我的[ROOT.Char.Custom('GetUpperClothingArticle')]，并用[target.GetHerHis]的手在我身上游走时——我瞬间什么都不在乎了。"
  innovation_court_officials_desc:0 "我国已扩张到了拐点，即使小贵族也无法事必躬亲。通过指派宫廷官员与官僚处理宫廷琐事，必将保证政府的车轮运转顺滑。"
  seduce_outcome.3308.desc_illigal:0 "当我[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.Custom('OE_GetTitledFirstName')][owner.Custom('quirk_pos_adverb')]笑着时，我发现很难记得住我感受到的爱慕之情，其实是受着世人唾骂的。\n\n接着——当[owner.GetSheHe]猛地撕开我的[ROOT.Char.Custom('GetUpperClothingArticle')]，并用[owner.GetHerHis]的手在我身上游走时——我瞬间什么都不在乎了。"
