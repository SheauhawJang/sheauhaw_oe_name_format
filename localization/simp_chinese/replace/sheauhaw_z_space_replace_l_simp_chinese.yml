  bp1_yearly.2023.desc_imprisoned:0 "[bp1_yearly_2020_influencing_partner.GetHerHis]被那个[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][bp1_yearly_2020_target.Custom('OE_GetFirstName_AsName')]囚禁了……\n\n我闭上眼睛，努力不去想[bp1_yearly_2020_influencing_partner.GetSheHe]被囚禁时可能会遭遇怎样的恐怖。\n\n"
  bp1_yearly.2023.desc_died:0 "[bp1_yearly_2020_influencing_partner.GetHerHim]已经死在了[bp1_yearly_2020_target.Custom('OE_GetTitledFirstName')]的手上。我……我#EMP 深呼吸#!。\n我深呼吸了好几下才得以排解我的孤寂。\n\n我#EMP 会#!为[bp1_yearly_2020_influencing_partner.GetHerHim]报仇雪恨。我向[ROOT.Char.GetFaith.HighGodName]发誓，[bp1_yearly_2020_target.Custom('OE_GetFirstName_AsName')]绝对没有好果子吃。\n\n"
  bp1_yearly.2060.desc_intro:0 "我注意到[bp1_yearly_2060_first_consort.Custom('OE_GetTitledFirstName')]和[bp1_yearly_2060_second_consort.Custom('OE_GetTitledFirstName')]最近经常在一起。今天早上这两人找到了我，看起来明显对某事感到很兴奋。\n\n“[ROOT.Char.Custom('OE_GetTitledFirstName')]！[bp1_yearly_2060_second_consort.Custom('OE_GetFirstNameNoTooltip_AsName')]和我关系越来越好了，因为我们的共同爱好——"
  bp1_yearly.2060.desc_outro:0 "[bp1_yearly_2060_first_consort.Custom('OE_GetFirstNameNoTooltip_AsName')]愉快地说道。\n\n[bp1_yearly_2060_second_consort.Custom('OE_GetFirstNameNoTooltip_AsName')]插进来说：“我的[bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)][bp1_yearly_2060_target_child.Custom('OE_GetFirstNameNoTooltip_AsName')]在这一领域展现出了很大的潜力，我们愿意教导[bp1_yearly_2060_target_child.GetHerHim]！”"
  bp1_house_feud.0010.free:0 "我再次自由了，但却不再完整。只有[house_feud_attacker.Custom('OE_GetFirstNameNoTooltip_AsName')]知道[house_feud_attacker.GetSheHe]让我付出了多少代价。"
  bp1_house_feud.0410.desc:0 "“求你了！”[house_feud_victim.Custom('OE_GetTitledFirstName')]啜泣道，“这种疯狂的怨恨必须停止！我现在无论去#EMP 哪里#!都很害怕，一提起[ROOT.Char.GetHouse.GetBaseName]家我就吓得跳起来！”\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]显然是动摇了……我左右为难，既不想给家人带来危险，也希望给[house_feud_rival.Custom('OE_GetTitledFirstName')]一个教训。"
  bp1_yearly.4010.desc.other:0 "“那个[current_guardian.Custom('InsultNoun')][current_guardian.Custom('OE_GetFirstName_AsName')]不是一名好监护人。[current_guardian.GetSheHe|U]就是个非常……#EMP [current_guardian.Custom('InsultAdjective')]#!人！"
  bp1_yearly.2000.desc.intro:0 "行商的摊位肉眼可见的熙熙攘攘。临时搭建的棚屋堆叠在椽子上，里面放着各式各样的小玩意儿。"
