  travel_events.1211.desc:0 "“[ROOT.Char.GetLadyLord]，拜托了[ROOT.Char.GetLadyLord]，请听听我刚写的诗，只需要花你一点时间！”\n\n这不是第一个想让我听诗的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人，考虑到前方的道路，这肯定也不会是最后一个。这里一定非常痴迷诗歌，每个梦想家在心中都有一首诗。"
  hunt.0510.desc:0 "\n\n他们什么也没找到，但我能感觉得到：那个难捉的生物就在那里，就在附近的某个地方……"
