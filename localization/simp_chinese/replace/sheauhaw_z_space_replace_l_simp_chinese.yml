  travel_events.2036.desc_intro:0 "我们抵达了[ROOT.Char.GetCurrentLocation.GetName]的小村庄的入口。这里的人们看起来安宁祥和，大家都过着自己的日子，互帮互助。\n\n随意瞎逛村庄时，我突然认出了什么，使我震惊不已。"
