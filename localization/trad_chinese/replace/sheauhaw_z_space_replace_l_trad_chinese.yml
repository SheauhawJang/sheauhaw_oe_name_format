	bookmark_peace_zhaozhen_desc:0 "夜幕低垂，宮燈如豆，趙禎獨坐御書房，思緒如潮。他是仁厚的宋仁宗，自幼失怙，由劉太後撫養長大，性情溫良卻謹慎。大宋的繁華表象下，冗官冗兵的積弊如暗流湧動，契丹與西夏的威脅更是如影隨形。幸有範仲淹、富弼等賢臣相助，他得以稍解重負。然而，黨爭紛擾、邊疆烽煙，他是否能在妥協與改革之間找到出路？案上奏折堆疊，他凝視良久，目光中閃過一抹深沈的憂慮。"
	bookmark_peace_ly_desc:0 "青山如黛，李佛瑪騎馬巡視田野，與百姓親切交談。他出身越南李朝王室，自幼聰穎勤學，治政有方，是百姓愛戴的明君。在位期間，他注重農業發展與佛教弘揚，使大越國欣欣向榮。然而，占城的威脅與宋朝的強勢讓他的疆土難保安寧。他依賴家族親信與忠臣武將，但面對內憂外患，他是以柔克剛還是以戰止戰？歸途中，他凝望遠山，一聲嘆息隨夜風飄散。"
	travel_events.4003.offer_refused:0 "[viking_scope.Custom('OE_GetFirstName_AsName')]拒絕你的提議"
	bm_1140_frozen_desc:0 "在鯨吞兩大帝國之後，女真酋長們疲憊了。仕女財帛帶來平生未見的榮華與愉悅，也招來累世不息的血雨腥風。分得草場畜群的部落滿載而歸，而新來的冒險者們不甘停下腳步。持續一代人的大戰如何止息，財富與榮耀召喚來的熱血青年，風雲際會，各自成長為封疆悍將。他或突出重圍，卻敗在同僚暗箭；或提兵回朝，奪取應得的席位。但這一天，江岸題詩的將軍，唯見殘陽如血，照出新的輪迴。\n"
	building_type_yueyanglou_1_desc:0 "昔聞洞庭水，今上岳陽樓。\n吳楚東南坼，乾坤日夜浮。\n親朋無一字，老病有孤舟。\n戎馬關山北，憑軒涕泗流。"
