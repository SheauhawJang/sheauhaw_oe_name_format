	PROVINCE_TOOLTIP_ARMY_ADVANTAGE_NO_ADJUSTMENT:0 "+0"
	travel_events.3150.desc:0 "我注意到[rival_scope.Custom('OE_GetTitledFirstName')]避開我比往常更甚了。每當我們被邀請參加宴會時，[rival_scope.GetSheHe|U]總是坐到桌子對面，露營時總是拒絕與我同行。\n\n我們可能沒有最好的關係，但那種態度開始讓我感到疲憊，特別是當我無意中聽到了[rival_scope.GetHerHim]誹謗我的話：「[ROOT.Char.Custom('OE_GetFirstNameNoTooltip_AsName')]是個[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，我遠比[ROOT.Char.GetHerHim]更能當好[ROOT.Char.GetTitleAsNameNoTooltip]。」"
