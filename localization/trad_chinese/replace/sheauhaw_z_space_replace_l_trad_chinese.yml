	open_tutorial_lesson:0 "建議："
	travel_events.1211.desc:0 "「[ROOT.Char.GetLadyLord]，拜託了[ROOT.Char.GetLadyLord]，請聽聽我剛寫的詩，只需要花你一點時間！」\n\n這不是第一個想讓我聽詩的[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]人，考慮到前方的道路，這肯定也不會是最後一個。這裡一定非常癡迷詩歌，每個夢想家在心中都有一首詩。"
	hunt.0510.desc:0 "\n\n他們什麼也沒找到，但我能感覺得到：那個難捉的生物就在那裡，就在附近的某個地方……"
	travel_events.2007.desc_memory_nemesis:0 "死敵"
	travel_events.2007.desc_memory_segway:0 "[crushing_person.Custom('OE_GetTitledFirstName')]差點讓一頭象坐到我身上，"
	travel_events.2010.desc:0 "\n\n突然，一聲尖銳的尖叫劃破了這氛圍。我加快腳步發現"
	travel_events.2010.entourage:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))][fallen_child.Custom('OE_GetFirstName_AsName')]"
	travel_events.2010.peasant:0 "一個農民孩子"
	travel_events.2034.desc_intro:0 "拂曉出現在了我們在[ROOT.Char.GetCurrentLocation.GetName]的[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]的營地。我打哈欠，輕輕地伸個懶腰，又翻了身。\n\n迷迷糊糊地起身，走到帳篷口，呼吸新鮮的早晨空氣。突然，我後頸的汗毛都豎起來了，"
	travel_events.2037.desc_child:0 "小傢伙？」"
	travel_events.2037.desc_adult:0 "我的[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]？」"
	travel_events.2107.desc_intro_plains:0 "太陽開始落山，我從[holding_location.GetName]的屋子遠眺[holding_location.GetTerrain.GetNameNoTooltip|l]。遠處，一群旅人正穿過前方寬闊的草地。"
	travel_events.2107.desc_intro_desert:0 "[holding_location.GetName]外面的沙地上吹起一陣沉悶的微風，將小股灰塵吹向各個方向。當我在城堡外觀看太陽漫步時，我注意到一群旅行者正在賣力地大步穿過沙漠。"
	travel_events.2107.desc_intro_wetlands:0 "太陽落山後，[holding_location.GetName]外的[holding_location.GetTerrain.GetNameNoTooltip|l]在今晚形成了獨特的色調。從我神聖的城堡向外看去，我觀察到顏色的變化和黑暗的臨近，同時我注意到一群旅行者在遠離城堡的地方穿過泥濘的道路。"
	travel_events.2107.desc_intro_forest:0 "太陽落山後，[holding_location.GetName]周圍的森林愈加黑暗。從我神聖的城堡向外看去，我研究著傍晚的光線，同時我注意到一群旅行者正在穿越森林的邊緣。"
	travel_events.2107.desc_intro_mountains:0 "我把頭探出屋外，空氣清新，我俯視著[holding_location.GetName]下方的山谷。我觀察著野生舞動，體驗著溫度的變化，然後我注意到一群旅人正在賣力地在山谷裡穿行。"
	travel_events.2107.desc_intro_jungle:0 "叢林依舊炎熱又潮濕，而從我神聖的城堡向外看去，我抬頭望向[holding_location.GetName]上方的叢林，瞥見在上方築巢的五顏六色的鳥兒。我在眼角中注意到一群旅行者正沿著灌木叢向北移動"
	travel_events.2107.desc_intro:0 "我在[holding_location.GetName]的郊區度過了下午，天空幾乎沒有雲朵。我回家的路上，我看到一夥旅人勉強走出了城市範圍。"
	travel_events.2108.desc_segway:0 "\n\n[province_liege.Custom('OE_GetFirstNameNoTooltip_AsName')]撥馬回身，[province_liege.GetHerHis]的臉上浮現出勝利的微笑："
	travel_events.2109.desc_segway:0 "\n\n襲擊者最終被迫逃跑，我撥轉馬頭向[travelling_ruler.Custom('OE_GetFirstNameNoTooltip_AsName')]走去，"
	travel_events.0010.intro:0 "我坐在桌邊，準備開飯，但飢餓感卻離我遠去。感覺有些不對勁，看到我的[ROOT.Char.Custom2('RelationToMe',messenger)][messenger.Custom('OE_GetFirstNameNoTooltip_AsName')]一臉嚴肅地走了過來，我知道這感覺是真的。\n\n「我的[ROOT.Char.GetTitleAsNameNoTooltip]，有信使在夜裡抵達，帶來了令人悲痛的消息。」[messenger.GetSheHe]輕聲說道。\n\n「恐怕……恐怕你的[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.Custom('OE_GetTitledFirstNameNoTooltip')][predecessor.GetDeathReason]。"
	travel_events.0010.to_activity:0 "[predecessor.GetSheHe|U]當時在去[travel_destination.GetNameNoTooltip]的路上，在[predecessor_location.GetName]"
	travel_events.0010.at_destination:0 "[predecessor.GetSheHe|U]位於[predecessor_location.GetName]"
	travel_events.4003.offer_accepted:0 "[viking_scope.Custom('OE_GetFirstName_AsName')]接受你的提議"
	travel_events.1010.desc:0 "按照我的要求，我的僕人整理出了兩個旅隊主管的選擇。據說[great_travel_leader_option.GetName]更有經驗，但[good_travel_leader_option.GetName]開價更低。"
