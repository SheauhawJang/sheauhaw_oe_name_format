	fp2_struggle.2018.desc.social_good:0 "這[ROOT.Char.Custom('GetExpensiveDrink_Singular')]真棒，謝謝你。"
	fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "儘管他們力挽狂瀾，竭盡全力阻止變革的浪潮、信仰的分裂，努力不讓基督教和伊斯蘭教的覆轍重演。\n\n無論是改革派勝出，還是信男信女們墮入外國信仰，"
	stress_threshold.2201.desc.calm:0 "而且你往常都很冷靜……」"
