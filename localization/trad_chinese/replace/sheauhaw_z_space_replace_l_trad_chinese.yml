	bookmark_peace_yuanhao_desc:0 "黃沙漫漫，元昊安葬下父親的遺體，登上屬於他的王位。他自幼驍勇善戰，剛毅果決，又深諳權謀。甘州回鶻，或自稱歸義軍的沙州回鶻，如朽木阻攔在他的馬蹄前。絲路永不平靜，北有遼國狼軍壓境，東有大宋自恃天威，部族長老們又豈甘心聽命一個娃娃。他依賴母親衛慕氏與忠臣將領，但在夾縫中求存，他是擴張疆土還是韜光養晦？風沙中，他的身影透著孤獨與堅定。"
