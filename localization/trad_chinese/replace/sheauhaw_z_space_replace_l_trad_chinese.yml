	travel_events.3021.intro:0 "「啊，你來啦！」我進入御座廳的那一刻，[foreign_ruler.Custom('OE_GetTitledFirstName')]做了一個手勢示意我靠近[foreign_ruler.GetHerHim]。\n\n「我們在等你！[foreign_theologian.Custom('OE_GetTitledFirstName')]是我最有德行的廷臣，我真心地喜歡聽你們倆討論更高深的問題。」"
	diplomacy_foreign_special.1017.desc:0 "我越研習崇高的治國之道，我越意識到與我的鄰居保持良好關係是多麼有益。\n\n我應該邀請他們其中一位拜訪我的宮廷，如此我便能向他們展示我是個多麼友善的朋友——不過我應該邀請誰呢？"
