	dynnp_dell_:0 "德爾·"
	faith_conversion.1001.desc.cynical:0 "雖然我並不真信那[new_faith.PriestNeuter]沒完沒了的蠢話，但改信仍然有足夠的政治優勢，我明白我遲早都需要這麼做。\n\n不論我是以什麼原因，"
	religious_decision.0502.desc.body:0 "不過，最近領地的[khazar_khan.GetTitleAsNameNoTooltip]和拉比們激烈地爭論[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]內民間信仰和不信者的性質。\n\n但[khazar_khan.GetTitleAsNameNoTooltip]已做出了決定。"
	religious_interaction.1023:0 "你意圖讓[actor.GetFaith.GetAdherentName]同胞受絕罰，是想要做什麼？[actor.GetFaith.GetAdjective]信仰不是用於獲得政治利益的工具！你應該感到幸運，因為我沒有因為這個請求而絕罰你。"
	adultery.0006.apologetic_start.desc:0 "[lover_spouse.Custom('OE_GetFirstNameNoTooltip_AsName')]沉默著，就好像時間凍結了，但我能看到[lover_spouse.GetHerHis]眼睛裡含著的淚水。我的擔憂成真了。我，同樣的，看上去好像凍結了——除了我的心臟，那裡正猛烈地跳動著。\n\n終於，話語從[lover_spouse.Custom('OE_GetFirstNamePossessiveNoTooltip_AsName')]的脣間吐出，同時，淚水也從[lover_spouse.GetHerHis]的眼中湧出。「求你了，我最愛的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]，你一定要原諒我。我求求你了！我……我會坦白一切。我和別人上床了，和……"
	adultery.0006.unapologetic_start.desc:0 "很明顯，[lover_spouse.Custom('OE_GetFirstNameNoTooltip_AsName')]沒料到我的指責。然而，[lover_spouse.GetSheHe|U]也沒震驚多久。\n\n「看來你花了很長時間才發現啊，#EMP 我的[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!，」[lover_spouse.GetHerHis|U]的話語中滿是惡意，「沒錯，我和別人上床了——"
	lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')]、[lover_2.Custom('lover_activity')]和[lover_3.Custom('lover_activity')]。"
	lover.0003.desc.end1:0 "\n\n我還能像這樣挺多久？這些"
	lover.0003.desc.end3:0 "會是我的末日！"
	COMMON_INFO_LIST_PREFIX:0 "*"
	lover.3212.desc_lifestyle_administrator:0 "這幅畫描繪了一個繁榮的集市，人流與商品橫溢，正如我對你的愛意的充盈。請讓這幅作品來提醒你，我們每天都會面對大量機遇，也提醒你我充沛的情感！"
