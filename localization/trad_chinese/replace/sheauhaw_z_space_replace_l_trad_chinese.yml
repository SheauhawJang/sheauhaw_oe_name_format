	travel_events.2107.desc_segway:0 "\n\n我仔細瞧了瞧，我認出了這夥人就是[travelling_ruler.Custom('OE_GetTitledFirstName')]和[travelling_ruler.GetHerHis]的隨從們。我漫不經心地看著他們行進，突然一夥騎兵衝向了這支平靜的隊伍，我本能地抬頭望去。\n\n騎兵越來越近，還開始舉起武器。"
