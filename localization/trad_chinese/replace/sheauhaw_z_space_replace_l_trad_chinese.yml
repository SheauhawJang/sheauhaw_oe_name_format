	murder_outcome.2500.desc:0 "就在我為了將[target.Custom('OE_GetTitledFirstName')]送去見[ROOT.Char.GetFaith.DevilName|U]而繼續準備工作時，一張紙條打斷了我。那個[owner.Custom('InsultNoun')]行往遠方，現在已離開我的控制範圍！"
	building_type_mogaoku_desc:0 "吐蕃健兒面如赭，走入黃河放胡馬。七關蕭索少人行，白骨戰場縱復橫。\n敦煌壯士抱戈泣，四面胡笳聲轉急。烽煙斷絕鳥不飛，十一年來不解圍。\n傳檄長安終不到，借兵回紇何曾歸。愁雲慘淡連荒漠，捲地北風吹雪落。\n將軍錦韉暮還控，壯士鐵衣夜猶著。城中匹綾換斗麥，決戰寧甘死鋒鏑。\n一朝胡虜忽登城，城上蕭蕭羌笛聲。當時左衽從胡俗，至今藏得唐衣服。\n年年寒食憶中原，還著衣冠望鄉哭。老身倖存衣在篋，官軍幾時馳獻捷？\n \n壁畫上描繪了供養人的精緻畫像，並標註其名諱：\n牛奶大魔王 哿兮 叡是又字旁的叡 歌斐木 知諫院左諫議大夫白 khorne 天祠 今天常白背英語了嗎 荀爽 阿娘鞋島住民Riku 高師傅 古道雲海 雲山肅 Aded 曹鎮 Ein 白龍魚服 卡其脫離太 葛雲天 WeissWal（白鯨） 青天如墨 不喝美年達 塵寰無我 戎馬 Zep 北魏十國 得子 孫昊一 陳伯壹仠肆佰伍拾叁世 Z.Bicedahy 霜龍騎士 沉默埋藏過去 唐儉 艾黎/DK/某科學的夾擊妹抖  AlexWIT qbKP 歪歪 我們是山  James Jordan  Yoshimori 超大碗拉麵 caiyundc Tahoe 太昊氏 光源弗萊德 grizz 安仔 鋼鐵慈父斯大林 燦 憨厚胎哥 Ein Moonriver 失望的塞里斯人 普魯士十教皇 寡人有名喚老王 八爪魚軍艦 姬醴 V1a wjyrichboy SadA  qc3d  Uf9W  eAnx  GtNs  vdcq  SPRb  7wvN  MGrU  RnyK  Wq96 \n夏南洋 WeissWal（白鯨） 王應誠 肖晃 沈富鈞 李芳地 纏遙 謝金秀 肩胛 羅卷 王子嫿 徐志勝 一休和尚 砌下梨花白雪 張振 直沽將軍 遲子乂 Divano 拾拍搜 秋風解意 源頼朝 \n馬柏鴿 憤怒的洋芋 JestonNGaT ED9x H_H！ HWEb  6sTk  gqNQ  gqNQ  50b33\n青枝綠參天 春日賞東籬 \n日落西漢金山處 \n \n供養人造像處：https://ifdian.net/a/NomadClub\n"
