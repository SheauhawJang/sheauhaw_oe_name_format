	bp1_yearly.2060.desc_intro:0 "我注意到[bp1_yearly_2060_first_consort.Custom('OE_GetTitledFirstName')]和[bp1_yearly_2060_second_consort.Custom('OE_GetTitledFirstName')]最近經常在一起。今天早上這兩人找到了我，看起來明顯對某事感到很興奮。\n\n「[ROOT.Char.Custom('OE_GetTitledFirstName')]！[bp1_yearly_2060_second_consort.Custom('OE_GetFirstNameNoTooltip_AsName')]和我關係越來越好了，因為我們的共同愛好——"
	bp1_yearly.2060.desc_outro:0 "[bp1_yearly_2060_first_consort.Custom('OE_GetFirstNameNoTooltip_AsName')]愉快地說道。\n\n[bp1_yearly_2060_second_consort.Custom('OE_GetFirstNameNoTooltip_AsName')]插進來說：「我的[bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)][bp1_yearly_2060_target_child.Custom('OE_GetFirstNameNoTooltip_AsName')]在這一領域展現出了很大的潛力，我們願意教導[bp1_yearly_2060_target_child.GetHerHim]！」"
	bp1_house_feud.0010.free:0 "我再次自由了，但卻不再完整。只有[house_feud_attacker.Custom('OE_GetFirstNameNoTooltip_AsName')]知道[house_feud_attacker.GetSheHe]讓我付出了多少代價。"
	bp1_house_feud.0410.desc:0 "「求你了！」[house_feud_victim.Custom('OE_GetTitledFirstName')]啜泣道，「這種瘋狂的怨恨必須停止！我現在無論去#EMP 哪裡#!都很害怕，一提起[ROOT.Char.GetHouse.GetBaseName]家我就嚇得跳起來！」\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]顯然是動搖了……我左右為難，既不想給家人帶來危險，也希望給[house_feud_rival.Custom('OE_GetTitledFirstName')]一個教訓。"
	bp1_yearly.4010.desc.other:0 "「那個[current_guardian.Custom('InsultNoun')][current_guardian.Custom('OE_GetFirstName_AsName')]不是一名好監護人。[current_guardian.GetSheHe|U]就是個非常……#EMP [current_guardian.Custom('InsultAdjective')]#!人！"
