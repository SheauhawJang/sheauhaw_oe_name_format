	court.3020.desc.opening:0 "「[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]。就一句話，求您。」\n\n我的[latrine_chancellor.GetCouncilTitle][latrine_chancellor.Custom('OE_GetTitledFirstName')]在朝會的短暫休息時間裡走近我。[latrine_chancellor.GetSheHe|U]向房間裡人數較少的地方示意，於是我跟著[latrine_chancellor.GetHerHim]走了過去。\n\n「我很擔心"
	court.3070.desc.opening:0 "「哦，你永遠不會相信接下來發生了什麼！」我的客人[court_enjoyer.Custom('OE_GetTitledFirstName')]不停地談論[court_enjoyer.GetHerselfHimself]自己和發生在[court_enjoyer.GetHerHim]身上的所有事情。除了[court_enjoyer.GetHerHis]沒完沒了的閒扯，這個陌生人對我說話也如此隨便，這讓我感到不安。\n\n我告訴[court_enjoyer.GetHerHim]我還有其他事和人要處理，試圖以此脫身，但是[court_enjoyer.GetSheHe]打斷了我，並問我具體還有什麼工作要做，我來這兒是不是要"
	court.3070.desc.middle:0 "\n\n我目瞪口呆，勉強回答道：「我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!……！」\n\n血色從[court_enjoyer.GetHerHis]的臉上褪去，[court_enjoyer.GetSheHe]開始變得結結巴巴。\n\n「請接受我最真誠的歉意，[ROOT.Char.GetLadyLord]！我……我保證來這兒不是為了攫取你的財富，還"
	TRAIT_OPINION_SIN:0 "[FAITH.GetAdjectiveNoTooltip]好感"
