	bp1_yearly.7000.desc:0 "一天早晨，我在去[ROOT.Char.GetFaith.HouseOfWorship]的路上，撞見了[distraction_friend.Custom('OE_GetTitledFirstName')]提著一個小袋子。[distraction_friend.GetSheHe]煞有介事地朝周圍望了一圈，然後露出了袋子裡面各式各樣的飲品和食物。\n\n「今天天氣真好，和我一起去外面來個晨間野餐吧。」[distraction_friend.GetSheHe|U]說道。\n\n當我表示拒絕，說自己要去[ROOT.Char.GetFaith.HouseOfWorship]時，[distraction_friend.Custom('OE_GetFirstNameNoTooltip_AsName')]打斷了我的發言：\n\n「[ROOT.Char.GetFaith.HighGodName]再等一會也還在那裡，但是[ROOT.Char.Custom('GetExpensiveDessert')]可等不了哦～」"
