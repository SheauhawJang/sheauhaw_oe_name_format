	fp1_yearly.1063.desc.achievements.triple.intro:0 "有很多身份。[ship_funeral_candidate.GetSheHe|U]是"
	sway_ongoing.5013.desc_library_failure:0 "裝訂書、零散文件、裝飾過的書脊……不管我如何努力，[target.Custom('OE_GetTitledFirstNamePossessiveNoTooltip')]的圖書館的混亂還是讓我摸不著頭腦。"
	seduce_outcome.2030.a.desc:0 "食物。我知道[target.GetSheHe]喜歡這個，我還帶來了一大堆。當我揮了揮手的時候，[target.GetSheHe]順從地寬衣解帶，赤身躺下。我佈置好場景，開始放乳酪、水果、蜂蜜。放在[target.GetHerHim]身上，放在[target.GetHerHim]身邊。"
	seduce_outcome.2308.desc_illigal:0 "當我[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))][target.Custom('OE_GetTitledFirstName')][target.Custom('quirk_pos_adverb')]笑著時，我發現很難記得住我感受到的愛慕之情，其實是受著世人唾罵的。\n\n接著——當[target.GetSheHe]猛地撕開我的[ROOT.Char.Custom('GetUpperClothingArticle')]，並用[target.GetHerHis]的手在我身上遊走時——我瞬間什麼都不在乎了。"
	innovation_court_officials_desc:0 "我國已擴張到了拐點，即使小貴族也無法事必躬親。通過指派宮廷官員與官僚處理宮廷瑣事，必將保證政府的車輪運轉順滑。"
	seduce_outcome.3308.desc_illigal:0 "當我[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))][owner.Custom('OE_GetTitledFirstName')][owner.Custom('quirk_pos_adverb')]笑著時，我發現很難記得住我感受到的愛慕之情，其實是受著世人唾罵的。\n\n接著——當[owner.GetSheHe]猛地撕開我的[ROOT.Char.Custom('GetUpperClothingArticle')]，並用[owner.GetHerHis]的手在我身上遊走時——我瞬間什麼都不在乎了。"
